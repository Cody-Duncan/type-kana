<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Type Kana</title>

	<!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">


    <style>
    html, body {
    	margin: 0;
    	padding: 0;
    	background: #ecf0f1;
    }
    .main-container {
    	position: absolute;
		top: 50%;
		width: 100%;
		margin-top: -80px;
    }
	.title {
		margin-bottom: 20px;
		color: #2c3e50;
		text-align: center;
		font-weight: 100;
	}
	.kana {
		height: 100px;
		overflow: hidden;
		background: #2c3e50;
	}
	.kana-container {
		margin-left: calc(50% - 27px);
		font-size: 60px;
		padding-top: 15px;
		width: 9999px;
		color: #ecf0f1;
	}
	.green {
		color: #2ecc71;
	}
	.red {
		color: #e74c3c;
	}
	.romaji {
		height: 40px;
		background: #34495e;
	}
	.romaji-container {
		color: #ecf0f1;
		text-align: center;
		font-size: 20px;
		padding-top: 5px;
		font-weight: 100;
	}
	.romaji-container:focus {
    	outline: none;
	}

	.buttons {
		margin: 25px 20px;
		text-align: center;
	}

	.buttons a {
		font-weight: 100;
	}

	.hidden {
		display:none;
	}

	.btn-start {
		padding-right: 8px !important;
        margin-top: -8px;
	}
    label {
        display: inline-block;
        font-size: 18px;
        margin-right: 24px;
    }

    .radio {
		display: inline-block;
    }

    .radio .icons .first-icon,
    .radio .icons .second-icon {
        background: transparent;
    }

    .radio.primary.checked {
        color: #3498db;
    }
    .radio.checked .second-icon {
        color: #3498db;
    }

	.kana-selection-block {
		text-align: center;
	}

	.kana-selection-container{
		margin-left: auto;
		margin-right: auto;
		display: inline-block;
	}

	.kana-selection-container .row{
		text-align: left;
	}

	.kana-selection-container a{
		color: #FFFFFF;
		margin: 10px 10px;
		text-align: center;
	}

    </style>
</head>
<body>
	<div class='main-container'>
		<h2 class='title'>Type Kana</h2>
		<div class='main-content hidden'>
			<div class='kana'>
	     		<div class='kana-container'></div>
	     	</div>
	     	<div class='romaji'>
	     		<div class='romaji-container'></div>
	     	</div>
     	</div>
     	<div class="buttons buttons-score hidden">
 			<a class="btn btn-huge btn-info btn-embossed mlm">
 				<span class="fui-time"></span> &nbsp; <span class='time'>0:00</span>
 			</a>
			<a class="btn btn-huge btn-info btn-embossed mlm">
 				<span class='fui-checkbox-checked'></span> &nbsp; <span class='score'>0 / 100</span>
			</a>
     	</div>
     	<div class="buttons buttons-start">
          <label class="radio primary">
            <input type="radio" name="kana" id="hiragana" value="hiragana" data-toggle="radio" checked="checked">
            Hiragana
          </label>
          <label class="radio primary">
            <input type="radio" name="kana" id="katakana" value="katakana" data-toggle="radio">
            Katakana
          </label>
			<a class="btn btn-huge btn-info btn-embossed mlm btn-start">
 				<span class='start'>Start</span>
 				<span class="fui-arrow-right"></span>
 			</a>
     	</div>
     	<div class="kana-selection-block">
     		<div class="kana-selection-container">
				<div class="row">
					  <label class="checkbox">
					  <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
					  </label>
						
					  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
					    Single toggle
					  </button>
					  <a class="btn btn-huge btn-info kana-selection">あ</a>
					  <a class="btn btn-huge btn-info kana-selection">い</a>
					  <a class="btn btn-huge btn-info kana-selection">う</a>
					  <a class="btn btn-huge btn-info kana-selection">え</a>
					  <a class="btn btn-huge btn-info kana-selection">お</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">か</a>
					  <a class="btn btn-huge btn-info kana-selection">き</a>
					  <a class="btn btn-huge btn-info kana-selection">く</a>
					  <a class="btn btn-huge btn-info kana-selection">け</a>
					  <a class="btn btn-huge btn-info kana-selection">こ</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">さ</a>
					  <a class="btn btn-huge btn-info kana-selection">し</a>
					  <a class="btn btn-huge btn-info kana-selection">す</a>
					  <a class="btn btn-huge btn-info kana-selection">せ</a>
					  <a class="btn btn-huge btn-info kana-selection">そ</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">た</a>
					  <a class="btn btn-huge btn-info kana-selection">ち</a>
					  <a class="btn btn-huge btn-info kana-selection">つ</a>
					  <a class="btn btn-huge btn-info kana-selection">て</a>
					  <a class="btn btn-huge btn-info kana-selection">と</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">な</a>
					  <a class="btn btn-huge btn-info kana-selection">に</a>
					  <a class="btn btn-huge btn-info kana-selection">ぬ</a>
					  <a class="btn btn-huge btn-info kana-selection">ね</a>
					  <a class="btn btn-huge btn-info kana-selection">の</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">は</a>
					  <a class="btn btn-huge btn-info kana-selection">ひ</a>
					  <a class="btn btn-huge btn-info kana-selection">ふ</a>
					  <a class="btn btn-huge btn-info kana-selection">へ</a>
					  <a class="btn btn-huge btn-info kana-selection">ほ</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">ま</a>
					  <a class="btn btn-huge btn-info kana-selection">み</a>
					  <a class="btn btn-huge btn-info kana-selection">む</a>
					  <a class="btn btn-huge btn-info kana-selection">め</a>
					  <a class="btn btn-huge btn-info kana-selection">も</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">や</a>
					  <a class="btn btn-huge btn-info kana-selection">ゆ</a>
					  <a class="btn btn-huge btn-info kana-selection">よ</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">ら</a>
					  <a class="btn btn-huge btn-info kana-selection">り</a>
					  <a class="btn btn-huge btn-info kana-selection">る</a>
					  <a class="btn btn-huge btn-info kana-selection">れ</a>
					  <a class="btn btn-huge btn-info kana-selection">ろ</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">わ</a>
					  <a class="btn btn-huge btn-info kana-selection">を</a>
				</div> <!-- /row -->                                  
				<div class="row">                                     
					  <a class="btn btn-huge btn-info kana-selection">ん</a>
				</div> <!-- /row -->
			</div>
     	</div>
     </div>
